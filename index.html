<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine ðŸ’˜</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #ff758c, #ff7eb3);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            background: white;
            padding: 28px 22px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff3366;
            margin-bottom: 6px;
        }

        .name {
            color: #ff4d79;
            font-weight: 600;
            margin-bottom: 14px;
        }

        p {
            margin-bottom: 26px;
            font-size: 17px;
        }

        /* ================= BUTTON LAYOUT ================= */

        .buttons {
            position: relative;
            width: 100%;
            height: 90px;
        }

        .btn-row {
            position: absolute;
            inset: 0;
        }

        .yes-btn,
        .no-wrapper {
            position: absolute;
            top: 20px;
        }

        .yes-btn {
            left: 18%;
        }

        .no-wrapper {
            left: 55%;
            transition: transform 0.25s ease;
        }

        button {
            padding: 12px 26px;
            font-size: 15px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }

        #yesBtn {
            background: #ff3366;
            color: white;
        }

        #noBtn {
            background: #ddd;
            color: #333;
        }

        /* ================= MOBILE ================= */

        @media (max-width: 600px) {
            .buttons {
                height: 110px;
            }

            .yes-btn {
                left: 10%;
            }

            .no-wrapper {
                left: 55%;
            }

            button {
                font-size: 14px;
                padding: 10px 22px;
            }
        }

        /* ================= SUCCESS ================= */

        .love {
            font-size: 34px;
            margin-top: 18px;
        }

        /* ================= ðŸŒ¹ ROSE FALLING ANIMATION ================= */

        .petal {
            position: fixed;
            top: -40px;
            font-size: 22px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.8;
            }
        }


        /* ================= MOBILE ================= */

        @media (max-width: 600px) {
            .buttons {
                height: 110px;
            }

            .yes-btn {
                left: 10%;
            }

            .no-wrapper {
                left: 55%;
            }

            button {
                font-size: 14px;
                padding: 10px 22px;
            }
        }

        /* ================= SUCCESS ================= */

        .love {
            font-size: 34px;
            margin-top: 18px;
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <h1>Hey ðŸ’•</h1>
        <div class="name">Mini</div>

        <p id="question">Will we share a kiss tonightâ€¦ ðŸ˜˜</p>

        <div class="buttons">
            <div class="btn-row">
                <div class="yes-btn">
                    <button id="yesBtn">Yes ðŸ’–</button>
                </div>

                <div class="no-wrapper" id="noWrapper">
                    <button id="noBtn">No ðŸ™ˆ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const noWrapper = document.getElementById("noWrapper");
        const yesBtn = document.getElementById("yesBtn");
        const question = document.getElementById("question");
        const card = document.getElementById("card");

        /* Safe bounded movement â€” increased range */
        function moveNo() {
            const maxX = 120;
            const maxY = 45;

            const x = Math.random() * maxX - maxX / 2;
            const y = Math.random() * maxY - maxY / 2;

            noWrapper.style.transform = `translate(${x}px, ${y}px)`;
        }

        /* Desktop */
        noWrapper.addEventListener("mouseenter", moveNo);

        /* Mobile */
        noWrapper.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveNo();
        });

        /* ðŸŒ¹ Rose drop (mobile only) */
        function startRoseDrop() {
            setInterval(() => {
                const rose = document.createElement("div");
                rose.className = "petal";
                rose.innerHTML = "ðŸŒ¹";
                rose.style.left = Math.random() * window.innerWidth + "px";
                rose.style.animationDuration = Math.random() * 3 + 4 + "s";
                document.body.appendChild(rose);

                setTimeout(() => rose.remove(), 7000);
            }, 400);
        }

        /* YES click */
        yesBtn.addEventListener("click", () => {
            question.innerHTML = "I knew that ðŸ˜˜<br>Waiting for it to happen...";
            document.querySelector(".buttons").style.display = "none";
            card.innerHTML += `<div class="love">ðŸ’˜ðŸ’–ðŸ’ž</div>`;

            // ðŸŒ¹ Trigger only on mobile
            if (window.innerWidth <= 600) {
                startRoseDrop();
            }
        });
    </script>



</body>

</html>
